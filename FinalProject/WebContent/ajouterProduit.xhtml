<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter Produit</title>
</h:head>

<h:body>


	<ui:composition template="/template/layoutAgent.xhtml">
		<ui:define name="corps">

			<h2>Formulaire d'ajout</h2>

			<h:form enctype="multipart/form-data">
				<h:panelGrid columns="2">
					Désignation : <h:inputText value="#{prMB.produit.designation}" />
					Description : <h:inputText value="#{prMB.produit.description}" />
					Prix : <h:inputText value="#{prMB.produit.prix}" />
					Quantité : <h:inputText value="#{prMB.produit.quantite}" />
					Photo : <p:fileUpload value="#{prMB.uf}" mode="simple" />
					<h:commandButton value="Ajouter" ajax="false"
						action="#{prMB.ajouterProduit}" />
				</h:panelGrid>
			</h:form>

			<h:form enctype="multipart/form-data">

				<p:panel id="panel" header="Formulaire d'ajout"
					style="margin-bottom:10px;">
					<p:messages id="messages" />
					<h:panelGrid columns="3" cellpadding="5">

						<p:outputLabel for="text1" value="Désignation:" />
						<p:inputText id="text1" value="#{prMB.produit.designation}"
							required="true" label="Désignation">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="text1" />

						<p:outputLabel for="text2" value="Description:" />
						<p:inputText id="text2" value="#{prMB.produit.description}"
							required="true" label="Description" />
						<p:message for="text2" />

						<p:outputLabel for="text3" value="Prix:" />
						<p:inputText id="text3" value="#{prMB.produit.prix}"
							required="true" label="Prix" />
						<p:message for="text3" />

						<p:outputLabel for="text4" value="Quantité:" />
						<p:inputText id="text4" value="#{prMB.produit.quantite}"
							required="true" label="Quantité" />
						<p:message for="text4" />

						<p:outputLabel for="text5" value="Photo:" />
						<p:fileUpload id="text5" value="#{prMB.uf}" mode="simple"
							required="true" label="Photo" />
						<p:message for="text5" />

					</h:panelGrid>
				</p:panel>

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Ajouter" update="panel" ajax="false"
							action="#{prMB.ajouterProduit}" style="margin-right:20px;" />
					</f:facet>
				</p:toolbar>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
