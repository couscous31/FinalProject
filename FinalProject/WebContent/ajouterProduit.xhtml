<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter Cat</title>
</h:head>

<h:body>


	<ui:composition template="/template/layoutAgent.xhtml">
		<ui:define name="corps">

			<h2>Formulaire d'ajout</h2>

			<h:form>
				<h:panelGrid columns="2">
					Désignation : <h:inputText value="#{prMB.produit.designation}" />
					Description : <h:inputText value="#{prMB.produit.description}" />
					Prix : <h:inputText value="#{prMB.produit.prix}" />
					Quantité : <h:inputText value="#{prMB.produit.quantite}" />
					Photo : <p:graphicImage value="#{prMB.produit.photoProd}" />
					<h:commandButton value="Ajouter" action="#{prMB.ajouterProduit}" />
				</h:panelGrid>
			</h:form>



		</ui:define>
	</ui:composition>
</h:body>
</html>
