<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
</h:head>
<h:body>

<p:dataTable var="lc" value="#{sessionScope.listelc}">
    <p:column headerText="Id">
        <h:outputText value="#{lc.prix}" />
    </p:column>
 
    <p:column headerText="Quantite">
        <h:outputText value="#{lc.quantite}" />
    </p:column>
 
    <p:column headerText="numero de commande">
        <h:outputText value="#{lc.commande.id}" />
    </p:column>
 
    <p:column headerText="Produit">
        <h:outputText value="#{paMB.produit.id}" />
    </p:column>
</p:dataTable>


</h:body>
</html>
