<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Rechercher</title>
</h:head>

<h:body>

	<ui:composition template="/template/layoutAgent.xhtml">

		<ui:define name="corps">

			<h:form>
				<h:panelGrid columns="2">
				ID : <h:inputText value="#{catMB.categorie.idCategorie}" />
					<p:commandButton value="Rechercher"
						action="#{catMB.rechercherCategorieById}" update="@all" />
				</h:panelGrid>
			</h:form>

			<h:form>

				<p:dataTable var="cat" value="#{sessionScope.categorieListe}"
					reflow="true" rows="5" paginator="true">
					<f:facet name="header">Cat√©gorie</f:facet>

					<p:column headerText="Id">
						<h:outputText value="#{cat.id}" />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{cat.nomCategorie}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{cat.description}" />
					</p:column>

					<p:column headerText="Photo">
						<h:graphicImage value="#{cat.image}" />
					</p:column>


				</p:dataTable>

			</h:form>


			<h:messages style="color: red" />











		</ui:define>



	</ui:composition>









</h:body>





</html>
